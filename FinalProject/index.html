<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rebecca Cathey">
    <link rel="stylesheet" href="styles.css">
    <title>Final Project</title>
</head>
<body>

    <div class="container">
        <h1>JavaScript Calculator</h1>

        <label for="num">Enter a number:</label>
        <input type="number" id="num" placeholder="Enter a number" required>

        <button id="calculateBtn">Calculate!</button>

        <!-- Adding a flexbox layout for results -->
        <div class="results">
            <div class="result-column">
                <p id="addition">Addition:</p>
            </div>
            <div class="result-column">
                <p id="subtraction">Subtraction:</p>
            </div>
            <div class="result-column">
                <p id="multiplication">Multiplication:</p>
            </div>
            <div class="result-column">
                <p id="division">Division:</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
